name: "probers-app"
version        : '0.4.3-dev-2311.609'
type: app
targets:
  - plcsim
  - llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ix-ax/ax-sdk"        : '0.4.3-dev-2311.609'
dependencies:
  "@ix-ax/axopen.timers"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.abstractions"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.core"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.probers"        : '0.4.3-dev-2311.609'
scripts:
  download:
    - apax install
    - apax build
    - dotnet ixc
    - apax sld load --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r
installStrategy: strict
apaxVersion: 3.1.0
