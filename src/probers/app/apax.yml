name: "probers-app"
version: 0.0.0
type: app
targets:
  - plcsim
  - llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ix-ax/ax-sdk": '0.0.0-dev.0'
  "@ax/sld": 2.0.5
dependencies:
  "@ix-ax/axopen.probers": '0.0.0-dev.0'
scripts:
  download:
    - apax install
    - apax build
    - dotnet ixc
    - apax sld load --accept-security-disclaimer -t $AXTARGET -i $AXTARGETPLATFORMINPUT -r
