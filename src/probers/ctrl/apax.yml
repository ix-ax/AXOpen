name: "@ix-ax/axopen.probers"
version                                                                                                                                                                                : '0.1.4-64--NEW-FEATURE-Add-momentary-and-toggle-task-from-tco.205'
type: lib
targets:
#  - "1500"
#  - llvm
#  - axunit
  - axunit-llvm
files:
  - src
dependencies:
  "@ix-ax/axopen.core"                                                                                                                                                                                : '0.1.4-64--NEW-FEATURE-Add-momentary-and-toggle-task-from-tco.205'
devDependencies:
  "@ax/sdk": 3.0.8
variables:
  APAX_BUILD_ARGS: [ -d ]  

scripts:
  ixc:
    - dotnet tool restore
    - dotnet ixc
  download:
    - apax sld --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r --default-server-interface
  check+download: |
    if [ $AXTARGET ]; then
      if [ $AXTARGETPLATFORMINPUT ]; then
        if ping -n 1 $AXTARGET &> /dev/null; then
          echo "Downloading from:" $AXTARGETPLATFORMINPUT "=>" $AXTARGET
          apax download
        else
          echo "Target with IP address:" $AXTARGET "is not accessible. No download is going to be performed!!!"
        fi
      else
        echo "Environment variable AXTARGETPLATFORMINPUT not defined!!!"
      fi
    else
      echo "Environment variable AXTARGET not defined!!!"
    fi
  do-it-all:
    - apax install
    - apax build
    - apax download
  postbuild:
    - apax ixc
