name: "integrations"
version      : '0.1.2-34-Prepare-project-for-IxData.40'
type: app
targets:
  - "1500"
  - plcsim
  - axunit-llvm
  - axunit
dependencies:
  "@ix-ax/ix.framework.core"       : '0.1.2-34-Prepare-project-for-IxData.40'
  "@ix-ax/ix.framework.data"       : '0.1.2-34-Prepare-project-for-IxData.40'
  "@ax/sdk": ^3.0.11
variables:
  APAX_BUILD_ARGS: [ -d ]

scripts:
  ixc:
    - dotnet tool restore
    - dotnet ixc
  download:
    - apax sld --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r --default-server-interface
  check+download: |
    if [ $AXTARGET ]; then
      if [ $AXTARGETPLATFORMINPUT ]; then
        if ping -n 1 $AXTARGET &> /dev/null; then
          echo "Downloading from:" $AXTARGETPLATFORMINPUT "=>" $AXTARGET
          apax download
        else
          echo "Target with IP address:" $AXTARGET "is not accessible. No download is going to be performed!!!"
        fi
      else
        echo "Environment variable AXTARGETPLATFORMINPUT not defined!!!"
      fi
    else
      echo "Environment variable AXTARGET not defined!!!"
    fi
  do-it-all:
    - apax install
    - apax build
    - apax download
  postbuild:
    - apax ixc
  watch:
    - dotnet watch --project ..\\integration.blazor\\integration.blazor.csproj
  rr:
    - apax build
    - apax download
    - apax watch
  fr:
    - ..\\scripts\\StartPlcSimAdvCli.exe
    - apax install
    - apax rr
  da:
    - apax do-it-all
