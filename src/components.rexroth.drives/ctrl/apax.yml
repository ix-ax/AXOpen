name: "@ix-ax/axopen.components.rexroth.drives"
version: '0.0.0-dev.0'
type: lib
targets:
  - llvm
files:
  - src
  - assets
devDependencies:
  "@ix-ax/ax-sdk": '0.0.0-dev.0'
scripts:
  download:
    - apax install
    - apax build
    - dotnet ixc
    - apax sld load --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r
  ixc:
    - START=$(date +%s)
    - dotnet tool restore
    - dotnet ixc
    - echo "Built by ixc in :" $(expr $(date +%s) - $START) "s"
  download_only:
    - START=$(date +%s)
    - apax sld load --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r
    - echo "Downloaded in :" $(expr $(date +%s) - $START) "s"
  check+download: |
    if [ $AXTARGET ]; then
      if [ $AXTARGETPLATFORMINPUT ]; then
        if ping -n 1 $AXTARGET &> /dev/null; then
          echo "Downloading from:" $AXTARGETPLATFORMINPUT "=>" $AXTARGET
          apax download_only
        else
          echo "Target with IP address:" $AXTARGET "is not accessible. No download is going to be performed!!!"
        fi
      else
        echo "Environment variable AXTARGETPLATFORMINPUT not defined!!!"
      fi
    else
      echo "Environment variable AXTARGET not defined!!!"
    fi
  postbuild:
    - apax ixc
  watch:
    - dotnet watch --project ..\\app\\ix-blazor\\AXOpen.Io.blazorapp.csproj
  fr:
    - ..\\..\\integrations\\scripts\\StartPlcSimAdvCli.exe
    - apax rr
  frw:
    - apax fr
    - apax watch
  rr:
    - START=$(date +%s)
    - apax install
    - apax build
    - apax ixc
    - apax download_only
    - echo $(date +%D)"-"$(date +%H)":"$(date +%M)":"$(date +%S) " - Finished in
      :" $(expr $(date +%s) - $START) "s"
  rrw:
    - apax rr
    - apax watch
  r:
    - apax plc-mode set stop -t $AXTARGET -y
    - apax plc-mode set run -t $AXTARGET -y
dependencies:
  "@ix-ax/axopen.components.abstractions": '0.0.0-dev.0'
  "@ix-ax/axopen.components.drives": '0.0.0-dev.0'
  "@ix-ax/axopen.io": '0.0.0-dev.0'
  "@ax/system-bitaccess": ^6.0.94
  "@ax/system-math": ^6.0.94
  "@ax/system-strings": ^6.0.94
installStrategy: strict
apaxVersion: 3.1.0
