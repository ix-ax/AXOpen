name: "axopen.data-app"
version: 0.0.0
type: app
targets:
  - plcsim
  - llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ix-ax/ax-sdk": '0.0.0-dev.0'
dependencies:
  "@ix-ax/axopen.simatic1500": '0.0.0-dev.0'
  "@ix-ax/axopen.data": '0.0.0-dev.0'
scripts:
  download:
    - apax install
    - apax build
    - dotnet ixc
    - apax sld load --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r
installStrategy: strict
apaxVersion: 3.1.0
