name: "axosimple"
version                 : '0.1.4-alpha.53'
type: app
registries:
  '@ix-ax': https://npm.pkg.github.com/  
targets:
  - "1500"
  - axunit-llvm
  - plcsim
devDependencies:
  "@ax/sdk": 3.0.8
  "@ax/sld": ^0.14.2
dependencies:
   "@ix-ax/axopen.core"                 : '0.1.4-alpha.53'
   "@ix-ax/axopen.data"                 : '0.1.4-alpha.53'
   "@ix-ax/axopen.messaging"                 : '0.1.4-alpha.53'
   "@ax/system-strings": ^4.2.3
   "@ix-ax/axopen.simatic1500" : '0.1.4-alpha.53'
variables:
  APAX_BUILD_ARGS: [ -d ]    
scripts:
  ixc: 
  - dotnet tool restore --no-cache
  - dotnet ixc
  - dotnet ixr
  postbuild: apax ixc
  download :   
    - apax install    
    - apax build
    # Here you will need to set the argumen -t to your plc OP and -i to platfrom you are dowloading to
    # --default-server-interface is a must if you are using WebAPI      
    - apax sld --accept-security-disclaimer -t 192.168.0.4 -i .\\bin\\plcsim\\ -r --default-server-interface    

