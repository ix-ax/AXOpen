name: "elementscomponents"
version: 0.0.0
type: app
targets:
  - "1500"
  - plcsim
  - axunit-llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ax/sdk": 4.0.3
dependencies:
  "@ix-ax/axopen.components.elements" : '0.0.0-dev.0'
scripts:
  download:
    - apax install -L
    - apax build
    - dotnet ixc
    - apax sld -i $AXTARGETPLATFORMINPUT -t $AXTARGET --accept-security-disclaimer --default-server-interface -r
  

