name: "@ix-ax/axopen.components.pneumatics"
version: '0.0.0-dev.0'
type: lib
targets:
  - axunit-llvm
files:
  - src
variables:
  APAX_BUILD_ARGS:
    - "--debug"
  AXUNIT_TARGET_IP: "172.20.30.110"
  SIM_ENABLED: "true"
devDependencies:
  "@ax/sdk": ^4.0.3
dependencies:
  "@ix-ax/axopen.components.abstractions": '0.0.0-dev.0'
  "@ix-ax/axopen.core": '0.0.0-dev.0'
scripts:
  download:
    - START=$(date +%s)
    - apax sld --accept-security-disclaimer -t $AXTARGET -i $AXTARGETPLATFORMINPUT -r --default-server-interface
    - echo "Downloaded in :" $(expr $(date +%s) - $START) "s"