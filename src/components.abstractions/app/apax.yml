name: "components.abstractions-app"
version        : '0.4.3-dev-2311.609'
type: app
targets:
  - plcsim
  - llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ix-ax/ax-sdk"        : '0.4.3-dev-2311.609'
  "@ax/sld": 2.0.5
dependencies:
  "@ix-ax/axopen.components.abstractions"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.timers"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.abstractions"        : '0.4.3-dev-2311.609'
  "@ix-ax/axopen.core"        : '0.4.3-dev-2311.609'
scripts:
  download:
    - apax install -L
    - apax build
    - dotnet ixc
    - apax sld -i $AXTARGETPLATFORMINPUT -t $AXTARGET
      --accept-security-disclaimer --default-server-interface -r
installStrategy: strict
apaxVersion: 3.1.0
