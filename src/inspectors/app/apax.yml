name: "axopen.inspectors"
version: 0.0.0
type: app
targets:
  - plcsim
  - axunit-llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug" # Generate debug information for target "1500"
devDependencies:
  "@ax/sdk": ^4.0.8
  "@ax/sld": 0.15.9
dependencies:
  "@ix-ax/axopen.inspectors": 0.1.4-alpha.79
  "@ix-ax/axopen.simatic1500": '0.1.4-alpha.79'
scripts:
  download:
    - apax install -L
    - apax build
    - dotnet ixc
    - apax sld -i $AXTARGETPLATFORMINPUT -t $AXTARGET
      --accept-security-disclaimer --default-server-interface -r
